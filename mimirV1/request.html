<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request a Book - Mimir</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet.css" />
</head>

<body>
  <div class="nav-container">
    <h1 class="logo">Mimir</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="allbooks.html">All Books</a></li>
        <li><a href="request.html">Request Book</a></li>
        <li><a href="single-book.html">Single Book</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a>/</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </div>

  <header class="hero">
    <div class="circle"></div>
    <h2>Request Your Favorite Book</h2>
    <p class="subtitle">Let us know which book you’d love to see in Mimir’s collection.</p>
  </header>

  <section class="request-section">
    <form class="request-form">
      <label for="book-title">Book Title</label>
      <input type="text" id="book-title" placeholder="Enter the book title" required />

      <label for="author">Author</label>
      <input type="text" id="author" placeholder="Enter the author’s name" required />

      <label for="reason">Why do you want this book?</label>
      <textarea id="reason" rows="4" placeholder="Tell us why you want it..."></textarea>

      <button type="submit" class="submit-btn">Submit Request</button>
    </form>
  </section>

  <footer>
    <p><strong>Mimir</strong> — YouCode Library Books List</p>
  </footer>
</body>
</html>
